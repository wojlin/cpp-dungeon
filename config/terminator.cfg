[global_config]
  dbus = False
  extra_styling = False
  title_at_bottom = True
  title_hide_sizetext = True
  title_transmit_bg_color = "#f2f2f2"
  title_receive_bg_color = "#f2f2f2"
  title_inactive_fg_color = "#f2f2f2"
  title_inactive_bg_color = "#f2f2f2"
  title_use_system_font = False
[keybindings]
[profiles]
  [[default]]
    cursor_color = "#aaaaaa"
  [[dungeon]]
    cursor_color = "#aaaaaa"
    font = Px ATI 8x8 7
    foreground_color = "#ffffff"
    scrollbar_position = hidden
    scroll_on_keystroke = False
    disable_mousewheel_zoom = True
    use_system_font = False
    copy_on_selection = True
[layouts]
  [[default]]
    [[[window0]]]
      type = Window
      parent = ""
    [[[child1]]]
      type = Terminal
      parent = window0
[plugins]
